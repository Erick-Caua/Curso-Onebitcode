<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Imóveis</title>
    <script src="index.js" defer></script>
</head>

<body>

    <main>
        <div class="card">

            <nav>
                <h1>Cadastro de Imóveis</h1>

                <button id="cadastrar">Cadastrar novo imóvel</button>
                <button id="listarImoveis">Listar imóveis</button>


            </nav>


            <div class="estado">

                <div class="card-cadastro">
                    <form class="cadastrarImovel">
                        <label for="nomeDono">Nome do proprietário?
                            <input type="text" name="nomeDono" id="nomeDono">
                        </label>
                        <label for="qntQuartos">Quantidade de quartos?
                            <input type="number" name="qntQuartos" id="qntQuartos">
                        </label>
                        <label for="qntBanheiros">Quantidade de banheiros?
                            <input type="number" name="qntBanheiros" id="qntBanheiros">
                        </label>
                        <label for="garagem?">Possui garagem?
                            <select name="choice" id="garagem">
                                <option value="" disabled selected>Opções</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                        </label>
                        <button type="submit" id="formCadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>

            <div class="listaImoveis">

            </div>
        </div>

        <a href="#" class="btn btn-1">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%"/>
            </svg>
           Hover
          </a>
    </main>




</body>

</html>
