<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 5</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="">
      <div>
        <label for="nome">Nome:</label><br />
        <input type="text" name="nome" id="nome" />
        <br /><br />
      </div>

      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
        <br /><br />
      </div>

      <div>
        <label for="telefone">WhatsApp:</label><br />
        <input type="tel" name="telefone" id="telefone" />
        <br /><br />
      </div>

      <div>
        <label for="area">Área de atuação</label><br />

        <input type="radio" name="area" id="desenvolvimento" required/>
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="area" id="QA" required/>
        <label for="QA">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="dados" required />
        <label for="dados">Análise de Dados</label>

        <input type="radio" name="area" id="infraestrutura" required />
        <label for="infraestrutura">Infraestrutura</label>
        <br /><br />
      </div>

      <div>
        <label for="observacoes">Observações</label><br />
        <textarea
          name="observacoes"
          id="observacoes"
          cols="30"
          rows="3"
        ></textarea>
        <br /><br />
      </div>

      <div>
        <input type="checkbox" name="novidades" id="novidades" />
        <label for="novidades"
          >Desejo receber novidades e ofertas por email.</label
        >
        <br /><br />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
