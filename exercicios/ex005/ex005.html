<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="telefone">WhatsApp:</label><br>
        <input type="tel" name="telefone" id="telefone">
        <br><br>

        <label for="atuacao">Área de atuação</label><br>
        <input type="checkbox" name="desenvolvimento" id="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="checkbox" name="QA" id="QA">
        <label for="QA">Quality Assurance (QA)</label>

        <input type="checkbox" name="dados" id="dados">
        <label for="dados">Análise de Dados</label>

        <input type="checkbox" name="infraestrutura" id="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>

        <label for="observacoes">Observações</label><br>
        <textarea name="observacoes" id="observacoes" cols="30" rows="3"></textarea>
        <br><br>

        <input type="checkbox" name="novidades" id="novidades">
        <label for="novidades">Desejo receber novidades e ofertas por email.</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
